<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Renz Shoes</title>
</head>
<body>
    
    <nav class="navbar wrapper">
        <a href="#" class="navbar-link">Customer Service</a>
        <a href="index.html" class="navbar-logo"><img src="assets/logo-renz.png" alt="logo"></a>
        <div class="navbar-action">
            <a href="#" class="navbar-action_link">Log In</a>
            <a href="#" class="navbar-action_link">Sign Up</a>
            <a href="#" class="navbar-action_link"><img src="assets/shopping-cart.png" alt="shopping-cart"></a>
        </div>
    </nav>

    <section class="option">
        <a href="men.html" class="option-links">Men</a>
        <a href="women.html" class="option-links">Women</a>
        <a href="kids.html" class="option-links">Kids</a>
    </section>

    <div id="captioned-gallery">
        <figure class="slider">
            <figure>
                <img src="assets/hero-01.jpg" alt>
            </figure>
            <figure>
                <img src="assets/hero-02.png" alt>
            </figure>
            <figure>
                <img src="assets/hero-03.png" alt>
            </figure>
            <figure>
                <img src="assets/hero-04.png" alt>
            </figure>
        </figure>
    </div>

        <h3 class="discount-amount">All at 20% off</h3>
        <p class="discount-subtitle">and get 5% extra discount for kids & men.</p>
    </section>

    <section class="collection collection--1">
        <h1 class="collection-title">Women Collection</h1>
        <a href="#" class="btn btn--white">Buy Now</a>
    </section>

    <section class="collection collection--2">
        <h1 class="collection-title">Kids Collection</h1>
        <a href="#" class="btn btn--white">Buy Now</a>
    </section>

    <section class="collection collection--3">
        <h1 class="collection-title">Men Collection</h1>
        <a href="#" class="btn btn--white">Buy Now</a>
    </section>

    <footer class="footer">
        <h2 class="footer-title">Join Our Bulletin</h2>
        <div class="footer-link">
            <a href="#" class="footer-link__item">Tiktok</a>
            <a href="#" class="footer-link__item">Instagram</a>
            <a href="#" class="footer-link__item">Facebook</a>
            <a href="#" class="footer-link__item">Pinterest</a>
            <a href="#" class="footer-link__item">Youtube</a>
            <a href="#" class="footer-link__item">Spotify</a>
        </div>
